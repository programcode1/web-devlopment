<!--How to define the result of a calculation?-->
<html>
<body>
<form 
oninput="w.value=parseInt
(input.value)+parseInt
(output.value)">
<input type="number" id="input" 
value="100">
+<input type="number" id="output" 
value="10">
=<output name="w" 
for="input output"></output>
</form></body>
</html>
