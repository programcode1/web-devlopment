<!--Prints 10 names with a line break between each name. 
	The list should be alphabetized, and to do this place a subscripted number next to each name based on where it will go in the alphabetized list. (Example: Alan1). Print first, the unalphabetized list with a subscript number next to each name, then the alphabetized list. 
	Both lists should have an <h1> level heading-->
<html>
	<body>
		<h1> unalphabetized list </h1>
		jadu<sub>6</sub><br>
		Alan<sub>1</sub><br>
		cat<sub>2</sub><br>
		egg<sub>3</sub><br>
		<h1>alphabetized list</h1>
	      		Alan<br>
				cat<br>
				egg<br>
				jadu<br>


	</body>
</html>
