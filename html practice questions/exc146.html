<!--How to group the body content in a table? -->
<html>
<head>
<style>
tbody {color:blue;}
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>
<table>  
<tr>   
<th>Student code </th>  
<th>% of marks </th>  
</tr>  
<tr>   
<td>S001</td>  
<td>85</td>  
</tr>  
<tr>   
<td>S002</td>  
<td>86</td>  
</tr>  
 </table>  
</body>
</html>
