<!--How to specify the column properties of each column within a colgroup element?-->
<html>
<body >
<table border="1">
	<colgroup>
		<col span="1" style="background-color:red;">
		<col style="background-color:yellow;">
	</colgroup>
<caption>Flower name</caption>
<tr><th>col-1</th>
<th>col-2</th></tr>
<tr>
<td>Rose</td><td>Red</td>
</tr>
<tr>
<td>lily</td><td>white</td>
</tr>
</table>	
</body>	
</html>
