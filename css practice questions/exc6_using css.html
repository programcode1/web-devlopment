<!--Exercise: Backwards text-->
<html>
<head>
<style>
	div{
		width:250px;
		height:165px;
		background-color:#E6E6FA;
		border:1px solid #585858;
		box-shadow: 5px 5px 5px gray;
		margin:auto;
		padding:7px;
		font-family: arial;
	}
	h1{margin-top: 2px;}
	h1,bdo{margin-left:4px;}
</style>	
</head>
<body>
<div>
	<h1>Backwards text</h1>
	<bdo dir=rtl>Hey!</bdo><br><br>
	<bdo dir=rtl>This is reversed!</bdo><br><br>
	<bdo dir=rtl>Flip it around, willya, buddy?</bdo>
</div>
</body>	
</html>
