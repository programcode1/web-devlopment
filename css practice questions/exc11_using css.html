<!--Exercise: Population growth rate with stripes-->
<html>
<head>
<style>
div{
	width: 425px;
	height:286px;
	border:1px solid black;
	box-shadow: 5px 5px 5px gray;
	font-family:arial;
	margin:auto;
}

table{
	border-spacing:5px;
	font-size:14px;
	margin-left:7px;
}
h1{color:#800000;margin-left:7px;margin-top:8px;}
.t{
	background-color:#800000;
	color:white;
	padding:5px;
	text-align:center
}
.right{
	text-align:right
}
td{
	padding:6px;
}
.center{
	padding-right:100px;
}
.strip tr:nth-child(even){
	background-color:#ffebcd;

}
p{margin-left:7px;}	
</style>	
</head>
<body style="margin-top:50px">
<div>
<h1>Population Growth Rate</h1>
<p>The average annual percent change in population for <br>countries of the world.Data from the <u> CIA World Facr Book.</u></p>

<table class=strip>
	<tr>
		<td class=t>Rank</td>
		<td class=t>Country</td>
		<td class=t>Rate</td>
	</tr>
	<tr>
		<td class=right>1</td>
		<td class=center>United Arab Emirates</td>
		<td class=right>3.69</td>
	</tr>
	<tr>
		<td class=right>2</td>
		<td class=center>Niger</td>
		<td class=right>3.68</td>
	</tr>
	<tr>
		<td class=right>3</td>
		<td class=center>Kuwait</td>
		<td class=right>3.55</td>
	</tr>
	<tr>
		<td class=right>4</td>
		<td class=center>Yemen</td>
		<td class=right>3.45</td>
	</tr>
</table>	
</div>	
</body>	
</html>
