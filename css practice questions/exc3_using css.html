<html>
<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


<style>

/*navigation styles */
.navi > a{
	text-decoration: none;
	color:white;
	margin-left: 6px;
	float:left;
}

.navi > a,.dropbtn,span{
	padding:15px;
	font-family: sans-serif;
	
}
/*navigation block bg black*/
.navi {
	margin:0px;
	background-color: black;
	color:white;
	height:50px;
}
/*hover for the a link color*/
a:hover{

	background-color: lightgray;
	color:black;

}
/*dropdown hover color*/
.dropbtn:hover{background-color: lightgray;color:black;}
/*hover for the search icon*/
span:hover{background-color: red;}
/*dropdown make*/
.dropdown{
	position:relative;
	display: inline-block;
}
/*dropdown inside content style*/	
.dropdown-content{
	display:none;
	position:absolute;
}

/*inside content on dropdown */
.dropdown-content > a{
	color:white;
	background-color:lightgray;
	text-decoration: none;
	display:block;
	padding:15px;
	
}
/*inside dropdown content hover*/
.dropdown-content > a:hover{
	background-color:lightgray;color:black;
}
/*dropdown */
.dropbtn{
	color: white;
	background-color: black;
	display: inline-block;
}
/*show the drop down content*/
.dropdown:hover .dropdown-content{
	display: block;
	position:absolute;

	

}
/*search icon right side move*/
span{float:right;padding-bottom:10px;}


.img-over{position:relative;}
.img-over .text-center{
	position:absolute;
	left:44%;
	top:75%;
	color:white;
	font-family:sans-serif;font-size:25px;}
.img-over .text-mid{
	position:absolute;
	left:37%;
	top:82%;
	color:white;font-family:sans-serif;
}








@keyframes cf4FadeInOut {
	from{display:none;}
	to{display:block;}
.cf4a{
	animation-name:cf4FadeInOut;
	animation-direction:alternate;
	animation-iteration-count:infinite;

}







</style>
</head>

<body style="margin:0px">
<div class=navi>
	
		<a href=#home>HOME</a>
		<a href=band>BAND</a>
		<a href=tour>TOUR</a>
		<a href=contact>CONTACT</a>

		<!--create dropdown-->
		<div class="dropdown img-over">
			<div class="dropbtn"> MORE </div>
			<div class="dropdown-content ">
				<a href=m>Merchandies</a>
				<a href=e>Extra</a>
				<a href=m>Media</a>
			</div>
		</div>

		<!--search icon-->
		<span class=material-icons> search</span>
	
</div>	


<div id=cf4a>
	<div class="img-over" >
		<img src="image/la.jpg" width=100% height=100%>
		<div>
			<h3 class=text-center>Los Angeles</h3>
			<p class=text-mid>We had the best time playing at Venice Beach!</p>
		</div>
	</div>
	

	<div class="img-over">
		<img src="image/Chicago.jpg" width=100% height=100%>
		<div>
			<h3 class=text-center>Chicago</h3>
			<p class=text-mid>Thank you, Chicago - A night we won't forget.</p>
		</div>
	</div>
	
</div>
</body>	
</html>
