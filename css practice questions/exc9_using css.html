<!--Exercise: Money images-->
<html>
<head>
<style>
div{
	width:390px ;
	height:215px;
	border:1px solid black;
	box-shadow: 5px 5px 5px gray;
	font-family:arial;
	margin:auto;
		
}
table{
	margin-left:10px;
	margin-top:10px;
	border-spacing:5px;
}

th{
	background-color:green;
	color:white;
	padding:6px;
	width:10px;
	height:5px;
	font-weight:1;
}

.bx{
	background-color: green;
	color:white;
	padding:4px;
	width:10px;
	height:4px;
	text-align:center;
}
p{
	margin-left:18px;
	font-size: 30px;
	margin-top: 10px;
	color:green;
	font-weight:bolder;
	margin-bottom:15px;
}
</style>	
</head>
<body style="margin-top: 50px;">
<div>
	<p>U.S. currency</p>
<table>
	<tr>
		<th>Denomination</th>
		<th>Front</th>
		<th>Back</th>
	</tr>
	<tr>
		<td class=bx>One doller</td>
		<td><img src="image\one-front.png"></td>
		<td><img src="image\one-back.png"></td>
	</tr>
	<tr>
		<td class=bx>Five doller</td>
		<td><img src="image\five-front.png"></td>
		<td><img src="image\five-back.png"></td>
	</tr>
</table>
</div>	
</body>	
</html>
