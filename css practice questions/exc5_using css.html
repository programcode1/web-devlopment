<!--Exercise: Text shadow-->
<html>
<head>
<style>
	div{
		width:15%;
		height:40%;
		border:1px solid black;
		background-color: #fff;
		margin:auto;
		box-shadow: 5px 5px 5px gray;
		font-family: "trebuchet ms";
		padding:6px;
	}
.cls1{text-shadow:2px 3px 3.12px gray;margin-left:5px;}
.cls2{text-shadow:4px 5px 3.12px gray;margin-left:5px;}
.cls3{text-shadow:9px 10px 3.12px gray;margin-left:5px;}
.cls4{text-shadow:15px 17px 3.12px gray;margin-left:5px;}

</style>	
</head>
<body>
	<div>
		<h1>Text Shadow</h1>
		<p class=cls1>The Shadow knows!</p>
		<p class=cls2>The Shadow knows!</p>
		<p class=cls3>The Shadow knows!</p>
		<p class=cls4>The Shadow knows!</p>
	</div>
</body>	
</html>
